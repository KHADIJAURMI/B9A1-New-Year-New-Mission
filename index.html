<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW YEAR PARTY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <header class="header-banner-img">
            <div class="banner-content">
                <h4>Happy New Year</h4>
                <h2>New Year Party Celebration</h2>
            </div>
        </header>
        <section class="categories">
            <div class="deals-content">
                <h1>65% OFF</h1>
                <p>OUR HOLIDAY DEALS ARE BETTER</p>
                <h2>ALL CATEGORIES</h2>
            </div>
            <img class="categories-img" src="/resources/New Year Photo.png" alt="" srcset="">
        </section>
        <section class="party-container">
            <div class="party-container-text">
                <h1 class="party-title">Welcome to midnight party</h1>
                <p class="party-description">Indulge in an enchanting midnight affair, where every moment sparkles with
                    laughter, dance, and
                    delightful surprises</p>
                <button>Join Now</button>
            </div>
            <div class="party-container-img">
                <img src="/resources/Group 70.png" alt="" srcset="">
            </div>
        </section>
    </main>
</body>

</html>
